<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajedrez contra la Máquina</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #333;
      margin-top: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
    }
    .light { background: #eee; }
    .dark { background: #999; }
    .selected { outline: 3px solid red; }
  </style>
</head>
<body>
  <h1>Ajedrez vs Máquina (simple)</h1>
  <div id="board"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script>
    const boardEl = document.getElementById('board');
    const game = new Chess();
    let selected = null;

    const piecesUnicode = {
      'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚',
      'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔'
    };

    function renderBoard() {
      boardEl.innerHTML = '';
      const board = game.board();
      for (let r = 7; r >= 0; r--) {
        for (let c = 0; c < 8; c++) {
          const cell = document.createElement('div');
          const piece = board[r][c];
          const isLight = (r + c) % 2 === 0;
          cell.className = 'cell ' + (isLight ? 'light' : 'dark');
          cell.dataset.square = 'abcdefgh'[c] + (r + 1);
          if (piece) {
            cell.textContent = piecesUnicode[piece.color === 'w' ? piece.type.toUpperCase() : piece.type];
          }
          if (selected === cell.dataset.square) {
            cell.classList.add('selected');
          }
          cell.onclick = onCellClick;
          boardEl.appendChild(cell);
        }
      }
    }

    function onCellClick(e) {
      const square = e.currentTarget.dataset.square;
      if (selected) {
        const move = game.move({ from: selected, to: square, promotion: 'q' });
        selected = null;
        if (move) {
          renderBoard();
          setTimeout(makeAIMove, 500);
        } else {
          renderBoard();
        }
      } else {
        selected = square;
        renderBoard();
      }
    }

    function makeAIMove() {
      const moves = game.moves();
      if (game.game_over() || moves.length === 0) return;
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
